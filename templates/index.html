{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>By <a href="{{ url_for('user_posts', username=post.username) }}">{{ post.username }}</a></p>
        <a href="{{ url_for('view_post', post_id=post.id) }}">View Post</a>
    </div>
{% endfor %}
{% endblock %}
