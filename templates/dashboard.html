{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<form action="{{ url_for('dashboard') }}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required></textarea>

    <div id="file-inputs">
        <label for="file1">Upload file:</label>
        <input type="file" id="file1" name="files" accept="image/*, video/*, audio/*, application/pdf, .doc, .docx, .xls, .xlsx, .csv, .ppt, .pptx" multiple>
        <h4>画像アップ・プレビュー</h4>
        <input type="file" id="file1" name="files" accept="image/*" onchange="preview(this, document.getElementById('previewImage'));">
        <img id="previewImage">

        <h4>動画アップ・プレビュー</h4>
        <input type="file" id="file1" name="files" accept="video/*" onchange="preview(this, document.getElementById('previewVideo'));">
        <video id="previewVideo" controls></video>

        <h4>音声アップ・プレビュー</h4>
        <input type="file" id="file1" name="files" accept="audio/*" onchange="preview(this, document.getElementById('previewAudio'));">
        <audio id="previewAudio" controls></audio>

        <h4>PDFアップ・プレビュー</h4>
        <input type="file" id="file1" name="files" accept="application/pdf" onchange="previewPDF(this)">
        <iframe id="previewPDF"></iframe>
    </div>
    
    <button type="button" onclick="addFileInput()">Add another file</button>

    <button type="submit">Create Post</button>
</form>
{% endblock %}
